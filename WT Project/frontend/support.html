<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support - PharmaSys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-info">
  <div class="container">
    <a class="navbar-brand" href="customer-dashboard.html">‚Üê Back to Dashboard</a>
    <a class="btn btn-light" href="login.html">Logout</a>
  </div>
</nav>

<div class="container mt-5">
  <h2>Customer Support</h2>
  <p class="text-muted">We're here to help. Contact us using the form below.</p>

  <form>
    <div class="mb-3">
      <label for="supportEmail" class="form-label">Your Email</label>
      <input type="email" class="form-control" id="supportEmail" placeholder="you@example.com">
    </div>
    <div class="mb-3">
      <label for="supportMessage" class="form-label">Your Message</label>
      <textarea class="form-control" id="supportMessage" rows="4" placeholder="Describe your issue..."></textarea>
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>

</body>
</html>
