<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Inventory - MediLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="pharmacist-dashboard.html">‚Üê Back to Dashboard</a>
    <a class="btn btn-light" href="login.html">Logout</a>
  </div>
</nav>

<div class="container mt-5">
  <h2>Medicine Inventory</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">Medicine Name</label>
      <input type="text" class="form-control" placeholder="e.g. Paracetamol">
    </div>
    <div class="mb-3">
      <label class="form-label">Stock Quantity</label>
      <input type="number" class="form-control" placeholder="e.g. 100">
    </div>
    <div class="mb-3">
      <label class="form-label">Expiry Date</label>
      <input type="date" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Add / Update Inventory</button>
  </form>
</div>

</body>
</html>
