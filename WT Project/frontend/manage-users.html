<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users - MediLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="admin-dashboard.html">‚Üê Back to Dashboard</a>
      <a class="btn btn-light" href="login.html">Logout</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Manage Users</h2>
    <p class="text-muted">View, add, or remove users from the system.</p>

    <button class="btn btn-success mb-3">+ Add New User</button>

    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- Dynamic content -->
        <tr>
          <td>1</td>
          <td>Dr. John Doe</td>
          <td>john@example.com</td>
          <td>Pharmacist</td>
          <td>
            <button class="btn btn-sm btn-warning">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
