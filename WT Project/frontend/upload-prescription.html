<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Prescription - PharmaSys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-info">
  <div class="container">
    <a class="navbar-brand" href="customer-dashboard.html">‚Üê Back to Dashboard</a>
    <a class="btn btn-light" href="login.html">Logout</a>
  </div>
</nav>

<div class="container mt-5">
  <h2>Upload Prescription</h2>
  <form>
    <div class="mb-3">
      <label for="prescriptionName" class="form-label">Prescription Name</label>
      <input type="text" class="form-control" id="prescriptionName" placeholder="e.g., Dr. Patel - 04/2025">
    </div>
    <div class="mb-3">
      <label for="prescriptionFile" class="form-label">Upload File (PDF/Image)</label>
      <input type="file" class="form-control" id="prescriptionFile" accept=".pdf,.jpg,.jpeg,.png">
    </div>
    <button type="submit" class="btn btn-info">Upload</button>
  </form>
</div>

</body>
</html>
