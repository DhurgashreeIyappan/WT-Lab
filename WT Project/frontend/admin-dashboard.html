<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | MediLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .welcome-section {
        background-color: #f8f9fa;
        padding: 60px 0;
        border-bottom: 1px solid #dee2e6;
        text-align: center;
      }

      .dashboard-section {
        flex: 1;
        padding: 60px 0;
        display: flex;
        align-items: center;
      }

      .dashboard-card {
        border: none;
        border-radius: 1rem;
        padding: 30px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: #ffffff;
        min-height: 250px;
      }

      .dashboard-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .dashboard-card .card-title {
        font-weight: bold;
        margin-bottom: 15px;
        color: #0d6efd; 
      }

      .dashboard-card .btn-primary {
        background: linear-gradient(45deg, #007bff, #0056b3);
        border: none;
        transition: background 0.3s ease;
      }

      .dashboard-card .btn-primary:hover {
        background: linear-gradient(45deg, #0056b3, #007bff);
      }

      @media (max-width: 768px) {
        .dashboard-card {
          padding: 20px;
        }
      }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MediLink</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li>
            <a class="nav-link" href="login.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<main>
  <section class="welcome-section text-center">
    <div class="container">
      <h1 class="display-5 fw-bold text-primary">Welcome, Admin!</h1>
      <p class="lead text-secondary">Manage everything in the system here ,seamlessly.</p>
    </div>
  </section>

  <section class="dashboard-section">
    <div class="container">
      <div class="row g-4 justify-content-center">
        
        <div class="col-md-5">
          <div class="card dashboard-card shadow-lg h-100">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h4 class="card-title fw-bold">Manage Users</h4>
                <p class="card-text">Add, edit, or delete users (pharmacists/customers).</p>
              </div>
              <a href="#" class="btn btn-primary mt-3">Go to Users</a>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div class="card dashboard-card shadow-lg h-100">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h4 class="card-title fw-bold">Reports</h4>
                <p class="card-text">View sales, inventory, and prescription stats.</p>
              </div>
              <a href="#" class="btn btn-primary mt-3">View Reports</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</main>

</body>
</html>
